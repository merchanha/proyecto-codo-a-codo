<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/69cd52f38f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="imagenes/favicon.jpg" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./Contact.css" rel="stylesheet">

    <title>Contact Page</title>
</head>

<body>

    <div class="container-fluid" style="background-color: rgb(27, 23, 23); color: white;">
        <div class="container">
            <div>
                <a href="./index.html">
                    <h2 class="text-center mb-2 shadow-sm p-3">Merchanlha</h2>
                </a>
                <h4 class="text-center mb-5 shadow-sm p-3">Contact Me</h4>
            </div>

            <div class="row">
                <div class="col-md-7 shadow-sm p-5">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First Name">

                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">

                        </div>


                    </div>

                    <div class="col mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="name@email.com">

                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">

                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="" id="" class="form-control" id="message" placeholder="Write a Message"
                            rows="3"></textarea>

                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Submit
                    </button>
                    <div class=" text-center mb-5  p-3 ">
                        <ul class="row p-2" style="list-style: none; align-items: center;">
                            <li class="col-1"><a href="https://instagram.com"><i class="fa fa-instagram"></i></a></li>
                            <li class="col-1"><a href="https://www.linkedin.com/in/henry-merchan-776b479b/"><i
                                        class="fa fa-facebook"></i></a></li>
                            <li class="col-1"><a href="https://twitter.com/Henry53006685"><i
                                        class="fa fa-twitter"></i></a>
                            </li>


                        </ul>


                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content" style="color: black;">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Merchanlha</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    We Will contact you as soon as posible
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary"
                                        onclick=" return enviarFormulario()">Summit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class=" col-md-5 col-sm-6  p-5 t-5">
                    <label class="form-label">Location</label>

                    <div class="col-md-5  ">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3926.845620463594!2d-64.69221018516629!3d10.193189672474691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c2d7360f7550473%3A0xe7148ad6b8f6ff63!2sC.C%20Mar%20Pac%C3%ADfico!5e0!3m2!1ses!2sar!4v1632683194298!5m2!1ses!2sar"
                            width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="image">
                        </iframe>
                    </div>



                </div>
                <footer class="footerMain">
                    <p class="footerText">Developed by Merchanlha | Copyright Â© 2021 Henry Merchan</p>
                    <p class="footerText">Terms | Privacy Policy | Contact | Site Map</p>
                </footer>






            </div>

        </div>






    </div>














    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="project.js"></script>



    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
